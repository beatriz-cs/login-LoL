<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logo-riot-games.png" type="image/x-icon">
  <title>League of Legends</title>
</head>
<body>
    <section class="game">
        <figure>
            
        </figure>
    </section>
    <header>
        <figure>
        <img src="img/logo-riot-games.png" alt="Logo da Riot Games">
        </figure>
    </header>
    
    <main>
        <section class="login">
            <h2>Fazer login</h2>
            <form>
                <input type="text" placeholder="Nome de usuário">
                <input type="password" placeholder="Senha">
            </form>
        </section>
        <section class="logos">
            <figure class="logo-facebook">
                <img src="img/logo-facebook.png" alt="Logo do Facebook">
            </figure>
            <figure class="logo-google">
                <img src="img/logo-google.png" alt="Logo do Google">
            </figure>
            <figure class ="logo-apple">
                <img src="img/logo-apple.png" alt="Logo da Apple">
            </figure>
        </section>
        <section class="logado">
            <input type="checkbox" name="manter-login">
            <label for="manter-login">Manter login</label>
        </section>
        <section class="btn">
            <button disabled>
                <img src="img/seta.png" alt="Botão de login">
            </button>
            <p>Não consegue iniciar a sessão?</p>
            <p>Criar conta</p>
        </section>  
    </main>
    <footer>
        <p>Exercício de lógica de programação do curso Vai na Web</p>
        <p>© BCS 2022</p>
    </footer>

  <script src="script.js">
  </script>
</body>
</html>
